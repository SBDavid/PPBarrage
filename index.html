<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./src/Tween.js"></script> 
    <script src="./src/index.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <script>
        window.onload = function () {
            var test = new ppParrage.ppParrage(document.getElementById('pg'));
            $('#init').click(function () {
                test.init({
                    trackHeight: 40,
                    bulletHeight: 30,
                    displayTime: 10000,  // 弹幕显示的时长
                    isDebug: false,
                    fontSize: 14,        // 弹幕字体大小
                    bottom: 0,           // 底部留白
                    bulletMargin: 20     // 弹幕间距
                }); 
            })
            $('#start').click(function () { test.start(); })
            $('#load').click(function () {
                test.load([
                    { msg: '前排' },
                    { msg: '有没有人在' },
                    { msg: '江上青风游' },
                    { msg: '不错呀！' },
                    { msg: '葡萄皮拼的等等我' },
                    { msg: '仙女啊' },
                    { msg: '说水脏有病毒的人有毛病?你自来水都不嫌脏嫌这个水脏?' },
                    { msg: '这是桃花园记？' },
                    { msg: '淡紫色。' },
                    { msg: '表白BGM' },
                    { msg: '大学学染布的飘过，试验' },
                    { msg: '哇，好靓' },
                    { msg: '刚才那一声布谷我还以为是青春修炼手册' },
                    { msg: '古冈' },
                    { msg: '食盐的作用是促染' },
                    { msg: '炒鸡仙' },
                    { msg: '哈哈哈哈' },
                ])
            })
            $('#status').click(function () {
                 $('#status').text(test.getStatus());
            })
            $('#clarnAll').click(function () {
                 test.clearAll();
            })
        }
    </script>
</head>

<body>
    <canvas id="pg" width="1024" height="768">

    </canvas>
    <div>
        <button id="init">init</button> 
        <button id="load">load</button>
        <button id="start">start</button>
        <button id="clarnAll">clarnAll</button>
        <button id="status">status</button>
    </div>
</body>

</html>
